<form [formGroup]="officerForm" (ngSubmit)="onSubmit()">
    <div class="row mb-2">
        <div class="col-12">
            <div class="alert alert-primary">Add Officer Information</div>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-6">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="Name">
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-6">
            <div class="form-group">
                <label>Father Name</label>
                <input type="text" class="form-control" formControlName="FatherName">
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-6">
            <div class="form-group">
                <label>Mother Name</label>
                <input type="text" class="form-control" formControlName="MotherName">
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-6">
            <div class="form-group">
                <label>Nick Name</label>
                <input type="text" class="form-control" formControlName="NickName">
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-6">
            <div class="form-group">
                <label>Designation</label>
                <select class="form-control" formControlName="Designation">
                    <option value="0">--Select--</option>
                    <option value="1">Senior</option>
                    <option value="2">Junior</option>
                    <option value="3">Other</option>
                </select>

            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-6">
            <div class="form-group">
                <label>Gender</label>
                <select class="form-control" formControlName="Gender">
                    <option value="0">--Select--</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                </select>

            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-6">
            <div class="form-group">
                <label>DOB</label>
                <input type="date" class="form-control" formControlName="DOB">
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-6">
            <div class="form-group">
                <label>DOJ</label>
                <input type="date" class="form-control" formControlName="DOJ">
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-6">
            <div class="form-group">
                <label>Posting</label>
                <input type="text" class="form-control" formControlName="Posting">
            </div>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col-6">
            <div class="form-group">
                <label>Posting From</label>
                <input type="date" class="form-control" formControlName="Posting_From">
            </div>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col-6">
            <div class="form-group">
                <label>Posting Upto</label>
                <input type="date" class="form-control" formControlName="Posting_Upto">
            </div>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col-6">
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" formControlName="Address"></textarea>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <input type="submit" class="btn btn-primary" value="Save">
        </div>
    </div>
    @if(isModalShowable)
    {
        <div class="mt-3 mb-5 alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Information </strong>  {{response.result}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
       
    }
</form>
