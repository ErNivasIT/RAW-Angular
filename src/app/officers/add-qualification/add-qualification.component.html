<form [formGroup]="qualificationForm" (ngSubmit)="onSubmit()">
    <div class="row mb-2">
        <div class="col-6">
            <div class="form-group">
                Officer ID: <span>{{qualificationForm.get("Officer_Id")?.value}}</span>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-6">
            <div class="form-group">
                <a (click)="AddMore()" class="btn btn-secondary">Add More</a>
            </div>
        </div>
    </div>
    <div class="row mb-2">

        <div class="col-8" formArrayName="Qualifications"
            *ngFor="let qual of this.getAllQualifications().controls;let i=index">
            <div [formGroupName]="i">
                <div class="alert alert-primary mt-2">Enter Qualification Details </div>
                <div class="form-group">
                    <label [attr.for]="'Name'+i">Name</label>
                    <input type="text" class="form-control" formControlName="Name" id="{{'Name'+i}}">
                </div>
                <div class="form-group">
                    <label class="label" [attr.for]="'Marks'+i">Marks</label>
                    <input type="text" class="form-control" formControlName="Marks" [id]="'Marks'+i">
                </div>

                <div class="form-group">
                    <label [attr.for]="'PassingYear'+i">Passing Year</label>
                    <select class="form-control" formControlName="PassingYear" [id]="'PassingYear'+i">
                        <option value="0">--Select--</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                    </select>
                </div>
                
            </div>
        </div>
       <div class="mt-3"> <input type="submit" class="btn btn-primary" value="Save Qualification"></div>
    </div>
</form>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Posting Update Information</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                {{this.response.result}}
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
</ng-template>
